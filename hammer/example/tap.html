    var manager = new Hammer(document.querySelector('#block'));

    manager
      .on('startpan', function () {
        console.log('start')
      })
      .on('endpan', function () {
        console.log('end')

      .on('movepan', function () {
        console.log('move')
      })
      .on('cancelpan', function () {
        console.log('cancel')
      })
      .on('pan', function () {
        console.log('pan')
      })
